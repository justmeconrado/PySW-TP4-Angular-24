<div class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-primary btn-lg rounded-pill" data-bs-toggle="modal"
      data-bs-target="#carritoModal">
      <i class="bi bi-cart me-2"></i> Carrito
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card border-0">
        <img src="{{ producto.img }}" class="card-img-top rounded-top-3 img-fluid" style="object-fit: cover;" alt="{{ producto.nombre }}"> <!-- Agregamos las clases "rounded-top-3" e "img-fluid" aquí -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">{{ producto.descripcion }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="text-primary fw-bold">{{ producto.precio | currency }}</span>
            <button (click)="agregarAlCarrito(producto)" class="btn btn-primary btn-sm rounded-pill">
              <i class="bi bi-plus-lg me-1"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white rounded-top-3">
        <h5 class="modal-title" id="carritoModalLabel">Carrito</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="carrito.length > 0; else carritoVacio" class="row">
          <div *ngFor="let producto of carrito" class="col-md-4 mb-3">
            <div class="card h-100">
              <img src="{{ producto.img }}" class="card-img-top" alt="{{ producto.nombre }}">
              <div class="card-body d-flex flex-column">
                <h6 class="card-title">{{ producto.nombre }}</h6>
                <p class="card-text text-muted">{{ producto.precio | currency }}</p>
                <button class="btn btn-danger btn-sm mt-auto">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-3">
            <p class="fw-bold text-end">Total: {{ formatearPrecio(calcularTotal()) }}</p>
          </div>
        </div>

        <ng-template #carritoVacio>
          <p class="text-center text-muted">El carrito está vacío.</p>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">
          <i class="bi bi-x-lg me-2"></i> Cancelar compra
        </button>
        <button class="btn btn-success rounded-pill">
          <i class="bi bi-check-lg me-2"></i> Continuar compra
        </button>
      </div>
    </div>
  </div>
</div>
